<tui-root [attr.tuiTheme]="darkMode() ? 'dark' : null">
  <div class="page">
    <header tuiHeader="h1">
      <h1>Doctor Translator</h1>
      <button tuiButton appearance="flat" size="m" type="button" (click)="toggleTheme()">
        <tui-icon [icon]="'@tui.' + themeIcon" />
      </button>
    </header>
    <br />
    <tui-textfield iconStart="@tui.brain" tuiChevron [tuiTextfieldCleaner]="false">
      <label tuiLabel>Model</label>
      <input tuiSelect [(ngModel)]="selectedModel" />
      <tui-data-list-wrapper *tuiTextfieldDropdown new [items]="models"></tui-data-list-wrapper>
    </tui-textfield>
    <br />
    <div class="action-container">
      <tui-tabs [(activeItemIndex)]="tabIndex">
        <button iconStart="@tui.pencil" tuiTab type="button" (click)="tabIndex = 0">Input</button>
        <button iconStart="@tui.sparkle" tuiTab type="button" (click)="tabIndex = 1" disabled>
          Output
        </button>
      </tui-tabs>
      <button tuiButton appearance="primary" size="m" type="button" (click)="toggleTheme()">
        <tui-icon icon="@tui.play" />
        Summarize
      </button>
    </div>

    @if (tabIndex === 0) {
    <tui-textfield>
      <textarea tuiTextarea [(ngModel)]="inputText" [max]="20" [min]="20"></textarea>
    </tui-textfield>
    } @else {
    <tui-textfield>
      <textarea tuiTextarea [(ngModel)]="inputText" [max]="20" [min]="20"></textarea>
    </tui-textfield>
    }
  </div>
</tui-root>
